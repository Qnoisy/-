<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Металобаза</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script defer src="js/script.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header-grid">
					<div class="header__logo">
						<img src="img/1-header-footer/logo.png" alt="">
					</div>
					<div class="header__vertical-span">

					</div>
					<div class="header__location">
						<div class="header__location-text">
							<p class="location-text">Санкт-Петербург,</p>
							<p class="location-text">Горелово,</p>
							<p class="location-text">Волхонское шоссе, 6,</p>
						</div>
					</div>
					<div class="header__price-list">
						<div class="header__price-list-circle orange-gradient">
							<span>pdf</span>
						</div>
						<div class="header__price-list-text">
							Скачать прайс-лист
						</div>
					</div>
					<div class="header__catalog orange-gradient">
						<span>Посмотреть каталог товаров</span>
					</div>
					<div class="header__question">
						<div class="header__question-text">
							Задайте вопрос <span>online</span>
						</div>
						<div class="header__question-row">
							<img src="img/1-header-footer/WhatsApp.svg" alt="">
							<img src="img/1-header-footer/Telegram.svg" alt="">
							<span><img src="img/1-header-footer/Vk.svg" alt=""></span>
						</div>
					</div>
					<div class="header__tel text-gray-gradient ">
						+7 (812) 325-50-55
						<p>Перезвоним Вам</p>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="section-main-sale main-sale">

			</section>
			<section class="section-business business">

			</section>
			<section class="section-roofing-cost roofing-cost">

			</section>
			<section class="section-catalog catalog">

			</section>
			<section class="section-question question">

			</section>
			<section class="section-clients clients">

			</section>
		</main>
		<footer class="footer">

		</footer>
	</div>
</body>

</html>
